<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Welcome to the checkout page</h1>
    <div class="container">
          <div class="row">
      <div class="col-md-6"> 
              <ul class="list-group" id="item_list">
  
   </ul>
   <span id="total"></span>
          </div>
          
       {% comment %} </div> {% endcomment %}

       {% comment %} <div class="row"> {% endcomment %}
          <div class="col-md-6">
              <form method="POST">
              {% csrf_token %}
              <input type="hidden" name="items" id="items">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input id="name" name="name" type="text" class="form-control" id="inputEmail4" placeholder="Enter your name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">E-mail</label>
      <input id="email" name="email" type="text" class="form-control" id="inputPassword4" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input name="address" id="address"type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
 
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input id="city" name="city" type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input id="state" name="state" type="text" class="form-control" id="inputCity">
      
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Amount to be Paid:</label>
      <input readonly="" class="form-control" type="text" id="total2" name="total2">
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Place Order</button>
</form>
          </div>
       </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script type="text/javascript">
      if(localStorage.getItem('cart')==null){
          var cart={};
      }
      else{
        cart=JSON.parse(localStorage.getItem('cart'));
      }
let total=0;
      for(item in cart){
        let name=cart[item][1];
        let quantity=cart[item][0];
        let price=cart[item][2];
total=total+cart[item][2];

itemString=`<li class="list-group-item">${name} <button type="button" class="btn btn-outline-info"> Qty:</button>${quantity}<br>
Total price:$<button type="button" class="btn btn-success">${price}</button></li>`;
totalPrice=`<div class="alert alert-success" role="alert">Your cart Total is : $ ${total}</div>`;
$('#item_list').append(itemString);

      }
$('#total2').val("$"+total);
  $('#total').append(totalPrice);
      $('#items').val(JSON.stringify(cart));
  </script>
</html>
